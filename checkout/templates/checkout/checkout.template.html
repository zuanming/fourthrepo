{% extends 'base.html' %}

{% block content %}
<script src="https://js.stripe.com/v3/"></script>
{% autoescape off %}
<script>
    var stripe = Stripe('{{public_key}}');
    stripe.redirectToCheckout({
      sessionId: '{{session_id}}'
    }).then(function (result) {
      alert('There was an error processing payment,')
    });
</script>
{% endautoescape %}

{% endblock %}
